<!DOCTYPE html>
<html>
  <head>
    <title>Adoption Portal</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <a href="/index.html"><i class="fa-solid fa-circle-chevron-left"></i></a>
    <h2>Available Pets</h2>
    <table id="pet-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Breed</th>
          <th>Image</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="pet-table-body">
      </tbody>
    </table>

    
<p class="h2">Add a pet for adoption</p>
<form id="add-pet-form">
  <label for="new-pet-name">Name:</label>
  <input type="text" id="new-pet-name" required><br>
  <label for="new-pet-age">Age:</label>
  <input type="number" id="new-pet-age" required><br>
  <label for="new-pet-breed">Breed:</label>
  <input type="text" id="new-pet-breed" required><br>
  <label for="new-pet-description">Description:</label>
  <textarea id="new-pet-description" required></textarea><br>
  <label for="new-pet-image">Image:</label>
  <input type="file" id="new-pet-image" accept="image/*" required><br>
  <input type="submit" value="Add Pet">
</form>

<label for="breed-filter">Filter pets by breed</label>
<input type="text" id="breed-filter" placeholder="Enter breed...">
<br>
<br>

<script src="https://kit.fontawesome.com/ea369d84b5.js" crossorigin="anonymous"></script>
<script src="script1.js"></script>
 
  </body>
</html>
